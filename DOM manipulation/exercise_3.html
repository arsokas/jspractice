<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body id="bg">
    <button id="bgColor" onclick="changeColor()">Change Color Now</button>
</body>
<script>
    function changeColor() {
        bg.style.background = "rgb(255,0,0"; // bg stands for id="bg", setting new rgb value (red) to the whole element
    }
</script>

</html>
